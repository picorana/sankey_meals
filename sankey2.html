<!DOCTYPE html>
  <meta charset="utf-8"> <!-- also save this file as unicode-8 ! -->
  <head>
    <link rel="stylesheet" type="text/css" href="https://ee2dev.github.io/libs/sankeySeqExplorer.v20.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ee2dev.github.io/libs/sequence-explorer.v20.min.js"></script>
    <style>
    rect.color0{
      fill: #673ab7; /*purple - level 1*/
      opacity: 1 !important;
    }

    rect.color1{
      fill: #d49e95; /*pink - level 2*/
      opacity: 1 !important;
    }
    rect.color2{
      fill: green; /*green - level 3*/
      opacity: 1 !important;
    }
    rect.color3{
      fill: #ff9800;   /*orange - level 4*/
      opacity: 1 !important;
    }
    rect.color4{
      fill: #f44336;  /*light red - level 5*/
      opacity: 1 !important;
    }

    /*------ sankey -------*/
    .chart {
      margin-left: 0 !important;
      margin-top: -30px !important;
    }

    .sankeyMenu {
      padding-top: 0 !important;
      vertical-align: baseline !important;
    }

    /*------ legend -------*/
    #sankey_legend {
      margin-left: 27%;
      margin-bottom: 1%;
    }

    .key-dot {
      display: inline-block;
      height: 10px;
      margin-right: .5em;
      width: 10px;
    }

    .legend {
      margin-right:20px;
      display: inline-block;
    }

    .level1 { background: #673ab7;}
    .level2 { background: #d49e95;}
    .level3 { background: green;}
    .level4 { background: #ff9800;}
    .level5 { background: #f44336;}

    .level_name {
      margin: 0 !important;
    }
    </style>
  </head>

  <body>
    <div id="sankey_legend">
  	   <h3>Sankey Diagram Legend</h3>
	     <div class="legend"> <p class="level_name"><span class="key-dot level5"></span>Level 5: > 250 </p> </div>
	     <div class="legend"> <p class="level_name"><span class="key-dot level4"></span>Level 4: 180 - 250</p> </div>
	     <div class="legend"> <p class="level_name"><span class="key-dot level3"></span>Level 3: 70 - 180 </p> </div>
       <div class="legend"> <p class="level_name"><span class="key-dot level2"></span>Level 2: 54 - 70 </p> </div>
       <div class="legend"> <p class="level_name"><span class="key-dot level1"></span>Level 1: < 54</p> </div>
	  </div>

    <div id="main">
      <svg width="320" height="150" style="margin-left: 6%;" id="svg_breakfast"></svg>
      <svg width="320" height="150" style="margin-left: -15;" id="svg_lunch"></svg>
      <svg width="320" height="150" style="margin-left: -15;" id="svg_pmSnack"></svg>
      <svg width="320" height="150" style="margin-left: -15;" id="svg_dinner"></svg>
    </div>

    <script>
    var myChart = sequenceExplorer.chart("result.csv") // sankey.csv
      .eventOrder(["<54", "54-70", "70-180", "180-250", ">250"]) // changing the order of the events on the y axis
      .sequenceName("changes"); // changing the name of the x axis for the tooltip

    d3.select("body")
      .append("div")
      .attr("class", "chart")
      .call(myChart);


        // create the svg
    var svg = d3.select("#svg_breakfast"),
        margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var svg_lunch = d3.select("#svg_lunch"),
        svg_lunch_g = svg_lunch.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var svg_pmSnack = d3.select("#svg_pmSnack"),
        svg_pmSnack_g = svg_pmSnack.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var svg_dinner = d3.select("#svg_dinner"),
        svg_dinner_g = svg_dinner.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // set x scale
    var x = d3.scaleBand()
        .rangeRound([0, width])
        .paddingInner(0.05)
        .align(0.1);

    // set y scale
    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    // set the colors
    var z = d3.scaleOrdinal()
        .range(["#673ab7", "#d49e95", "green", "#ff9800", "#f44336"]);

    // load the csv and create the chart
    d3.csv("breakfast_bar_biweekly.csv", function(d, i, columns) {
      for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
      d.total = t;
      return d;
    }, function(error, data) {
      if (error) throw error;

      var keys = data.columns.slice(1);

      // data.sort(function(a, b) { return b.total - a.total; });
      x.domain(data.map(function(d) { return d.biweek; }));
      y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
      z.domain(keys);

      g.append("g")
        .selectAll("g")
        .data(d3.stack().keys(keys)(data))
        .enter().append("g")
          .attr("fill", function(d) { return z(d.key); })
        .selectAll("rect")
        .data(function(d) { return d; })
        .enter().append("rect")
          .attr("x", function(d) { return x(d.data.biweek); })
          .attr("y", function(d) { return y(d[1]); })
          .attr("height", function(d) { return y(d[0]) - y(d[1]); })
          .attr("width", x.bandwidth())
          .style("opacity", 0.75)
        .on("mouseover", function() { tooltip.style("display", null); })
        .on("mouseout", function() { tooltip.style("display", "none"); })
        .on("mousemove", function(d) {
          var xPosition = d3.mouse(this)[0] - 5;
          var yPosition = d3.mouse(this)[1] - 5;
          tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
          tooltip.select("text").text(d[1]-d[0] + '%');
        });

      g.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .attr("font-size", "8px");

      g.append("g")
          .attr("class", "axis y-axis")
          .call(d3.axisLeft(y).ticks(null, "s"))
        .append("text")
          .attr("x", 2)
          .attr("y", y(y.ticks().pop()) + 0.5)
          .attr("dy", "0.32em")
          .attr("fill", "#000")
          .attr("font-weight", "bold")
          .attr("text-anchor", "start")
          .text('%');
        g.append("text").text("Breakfast")
          .attr("x", 2)
          .attr("y",-5);
      });


      //LUNCH
        d3.csv("lunch_bar_biweekly.csv", function(d, i, columns) {
          for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
          d.total = t;
          return d;
        }, function(error, data) {
          if (error) throw error;

          var keys = data.columns.slice(1);

          svg_lunch_g.append("g")
            .selectAll("g")
            .data(d3.stack().keys(keys)(data))
            .enter().append("g")
              .attr("fill", function(d) { return z(d.key); })
            .selectAll("rect")
            .data(function(d) { return d; })
            .enter().append("rect")
              .attr("x", function(d) { return x(d.data.biweek); })
              .attr("y", function(d) { return y(d[1]); })
              .attr("height", function(d) { return y(d[0]) - y(d[1]); })
              .attr("width", x.bandwidth())
              .style("opacity", 0.75)
            .on("mouseover", function() { tooltip.style("display", null); })
            .on("mouseout", function() { tooltip.style("display", "none"); })
            .on("mousemove", function(d) {
              var xPosition = d3.mouse(this)[0] - 5;
              var yPosition = d3.mouse(this)[1] - 5;
              tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
              tooltip.select("text").text(d[1]-d[0] + '%');
            });

          svg_lunch_g.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x))
              .attr("font-size", "8px");

          svg_lunch_g.append("g")
              .attr("class", "axis y-axis")
              .call(d3.axisLeft(y).ticks(null, "s"))
            .append("text")
              .attr("x", 2)
              .attr("y", y(y.ticks().pop()) + 0.5)
              .attr("dy", "0.32em")
              .attr("fill", "#000")
              .attr("font-weight", "bold")
              .attr("text-anchor", "start")
              .text('%');

          svg_lunch_g.append("text").text("Lunch")
                .attr("x", 2)
                .attr("y",-5)
          });

        //PM SNACK
          d3.csv("pmSnack_bar_biweekly.csv", function(d, i, columns) {
            for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
            d.total = t;
            return d;
          }, function(error, data) {
            if (error) throw error;

            var keys = data.columns.slice(1);

            svg_pmSnack_g.append("g")
              .selectAll("g")
              .data(d3.stack().keys(keys)(data))
              .enter().append("g")
                .attr("fill", function(d) { return z(d.key); })
              .selectAll("rect")
              .data(function(d) { return d; })
              .enter().append("rect")
                .attr("x", function(d) { return x(d.data.biweek); })
                .attr("y", function(d) { return y(d[1]); })
                .attr("height", function(d) { return y(d[0]) - y(d[1]); })
                .attr("width", x.bandwidth())
                .style("opacity", 0.75)
              .on("mouseover", function() { tooltip.style("display", null); })
              .on("mouseout", function() { tooltip.style("display", "none"); })
              .on("mousemove", function(d) {
                // console.log(d);
                var xPosition = d3.mouse(this)[0] - 5;
                var yPosition = d3.mouse(this)[1] - 5;
                tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                tooltip.select("text").text(d[1]-d[0] + '%');
              });

            svg_pmSnack_g.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .attr("font-size", "8px");

            svg_pmSnack_g.append("g")
                .attr("class", "axis y-axis")
                .call(d3.axisLeft(y).ticks(null, "s"))
              .append("text")
                .attr("x", 2)
                .attr("y", y(y.ticks().pop()) + 0.5)
                .attr("dy", "0.32em")
                .attr("fill", "#000")
                .attr("font-weight", "bold")
                .attr("text-anchor", "start")
                .text('%');

            svg_pmSnack_g.append("text").text("PM Snack")
                  .attr("x", 2)
                  .attr("y",-5)
            });

      //Dinner
      d3.csv("dinner_bar_biweekly.csv", function(d, i, columns) {
        for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
        d.total = t;
        return d;
      }, function(error, data) {
        if (error) throw error;

        var keys = data.columns.slice(1);

        var dinner_rect = svg_dinner_g.append("g")
          .selectAll("g")
          .data(d3.stack().keys(keys)(data))
          .enter().append("g")
            .attr("fill", function(d) { return z(d.key); })
          .selectAll("rect")
          .data(function(d) { return d; })
          .enter().append("rect")
            .attr("x", function(d) { return x(d.data.biweek); })
            .attr("y", function(d) { return y(d[1]); })
            .attr("height", function(d) { return y(d[0]) - y(d[1]); })
            .attr("width", x.bandwidth())
            .style("opacity", 0.75)
          .on("mouseover", function() { tooltip.style("display", null); })
          .on("mouseout", function() { tooltip.style("display", "none"); })
          .on("mousemove", function(d) {
            // console.log(d);
            var xPosition_dinner = d3.mouse(this)[0] - 5;
            var yPosition_dinner = d3.mouse(this)[1] - 5;
            tooltip.attr("transform", "translate(" + xPosition_dinner + "," + yPosition_dinner + ")");
            tooltip.select("text").text(d[1]-d[0] + '%');
          });

        svg_dinner_g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .attr("font-size", "8px");

        svg_dinner_g.append("g")
            .attr("class", "axis y-axis")
            .call(d3.axisLeft(y).ticks(null, "s"))
          .append("text")
            .attr("x", 2)
            .attr("y", y(y.ticks().pop()) + 0.5)
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start")
            .text('%');

        svg_dinner_g.append("text").text("Dinner")
              .attr("x", 2)
              .attr("y",-5)
        });

      //Prep the tooltip bits, initial display is hidden
      var tooltip = svg.append("g")
        .attr("class", "tooltip")
        .style("display", "none");

      tooltip.append("rect")
        .attr("width", 60)
        .attr("height", 20)
        .attr("fill", "white")
        .style("opacity", 0.5);

      tooltip.append("text")
        .attr("x", 30)
        .attr("dy", "1.2em")
        .style("text-anchor", "middle")
        .attr("font-size", "12px")
        .attr("font-weight", "bold");


    </script>
  </body>
</html>
